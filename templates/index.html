<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accomplishr</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="../static/main.js" defer></script>
</head>
<body>
    <nav>
        <!--Logo-->
        <a href="/"><img class="dark logo" src="../static/logo-dark.png" alt="LOGO"></a>
        <a href="/"><img class="light logo" src="../static/logo-light.png" alt="LOGO"></a>
        <!--List-->
        <ul class="navbar-ul">
            <li>ABOUT</li>
            <li>FAQ</li>
            <li>CONTACT</li>
        </ul>
    </nav>

    <!--MAIN-->
    <main>
        <!--BG-SHAPE LIGHT-->
        <svg class="bg-shape light" viewBox="0 0 1440 939" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M833.051 -1108.27L2426.57 -682.743L1114.05 506.717L833.051 -1108.27Z" fill="#E4E4E4" />
            <ellipse cx="566.244" cy="-100.803" rx="821.244" ry="815.678" fill="#E4E4E4" />
        </svg>
        <!--BG-SHAPE DARK-->
        <svg class="bg-shape dark" viewBox="0 0 1440 942" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M827.378 -1105.07L2420.9 -679.548L1108.38 509.911L827.378 -1105.07Z" fill="#3D465F" />
            <ellipse cx="560.572" cy="-97.6084" rx="821.244" ry="815.678" fill="#3D465F" />
        </svg>
        <!--Phone Hand-->
        <img class="hand-phone" src="../static/hand-phone.png" alt="" srcset="">     
        <!--GTD-->
        <p class="GET-THINGS GTD">GET THINGS</p>
        <p class="DONE GTD">DONE</p>
        <!--Get started today-->
        <div class="sign-up">
            <p class="get-started-text">Get started today for FREE</p>
            <form class="sign-up-form" action="/signup" method="get">
                <button class="sign-up-btn">Sign Up</button>
            </form>
        </div>
        <!--Download The App-->
        <div class="download">
            <h3>Dowload the App</h3>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US&pli=1"><img src="../static/appstore.png" alt="Download - App Store"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US&pli=1"><img src="../static/googleplay.png" alt="Download - Google Play"></a>
        </div>
    </main>
</body>
</html>
